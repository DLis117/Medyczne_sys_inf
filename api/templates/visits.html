{% extends "layout.html" %}
{% block content %}
<form>
    <legend>Umów się na wizytę</legend>
    <div class="form-group">
        <fieldset disabled="">
            <label class="form-label" for="disabledInput">Pacjent</label>
            <input class="form-control" id="disabledInput" type="text" placeholder="{{ current_user }}" disabled="">
        </fieldset>
        <fieldset>
            <label for="exampleSelect1" class="form-label mt-4">Lekarz</label>
            <select class="form-select" id="exampleSelect1">
                <!-- tu będzie pętla for z listą lekarzy -->
                <option>Lekarz 1</option>
            </select>

            <label class="col-form-label mt-4" for="inputDefault">Data i godzina</label>
            <input type="text" class="form-control" placeholder="Default input" id="inputDefault">
            
            <label for="exampleTextarea" class="form-label mt-4">Powód wizyty (konsultacja, badanie itp.)</label>
            <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
        </fieldset>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
<!-- BRAK POKOJU BO IMO DZIWNIE JAK PACJENT SAM WPISUJE W KTÓRYM POKOJU -->
{% endblock content %}
