{% extends "layout.html" %}
{% block content %}
<form action="/try_to_edit_visit" method="post">
    <legend>edtytuj wizyte</legend>
    <div class="form-group">
        <fieldset type="">
                <input class="form-control" type="hidden" value="{{ baza[2][0] }}" name="idxx">
            </fieldset>
        <fieldset disabled="">
            <label class="form-label" for="disabledInput">Pacjent</label>
            <input class="form-control" id="disabledInput" type="text" disabled="" placeholder="{{baza[0][0]}} {{baza[0][1]}}">
        </fieldset>
        <fieldset>
            <label for="exampleSelect1" class="form-label mt-4">Lekarz</label>
            <select class="form-select" id="exampleSelect1" name="selected" value="{{baza[2][1]}} {{baza[2][2]}} {{baza[2][3]}}">
                {% for record in baza[1]%}
                    <option  class="opcja" value="{{record[0]}} {{record[1]}} {{record[2]}} {{record[3]}}">{{record[1]}} {{record[2]}} {{record[3]}}</option>
                {%endfor%}
            </select>

            <label class="col-form-label mt-4" for="inputDefault">Data i godzina (aktualnie: {{baza[2][4]}})</label>
            <input type="Datetime-local" class="form-control" id="inputDefault" name="date_and_time" >

            <fieldset type="">
               <label  class="col-form-label mt-4" for="inputDefault">{{baza[4]}}</label>
                <input class="form-control" type="{{baza[3][0]}}" value="{{ baza[2][5] }}" name="room">
            </fieldset>

            <label for="exampleTextarea" class="form-label mt-4">Powód wizyty (aktualnie: {{baza[2][6]}})</label>
            <textarea  class="form-control" id="exampleTextarea" rows="3"  name="note"></textarea>
        </fieldset>
    </div>
    <button type="submit" class="btn btn-primary">Zapisz</button>
</form>
<!-- BRAK POKOJU BO IMO DZIWNIE JAK PACJENT SAM WPISUJE W KTÓRYM POKOJU -->
{% endblock %}
