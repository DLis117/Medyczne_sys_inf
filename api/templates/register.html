{% extends "layout.html" %}
{% block content %}
    <form>
      <fieldset>
          <h1>Rejestracja</h1>
          <legend>Dane osobowe</legend>

          <div class="form-group">
              <label class="col-form-label mt-4" for="Name">Imię</label>
              <input type="text" class="form-control" placeholder="Imię" id="Name">
          </div>
          <div class="form-group">
              <label class="col-form-label mt-4" for="Surname">Nazwisko</label>
              <input type="text" class="form-control" placeholder="Nazwisko" id="Surname">
          </div>
          <div class="form-group">
              <label class="col-form-label mt-4" for="Adress">Adres</label>
              <input type="text" class="form-control" placeholder="Adres" id="Adress">
          </div>
          <div class="form-group">
              <label class="col-form-label mt-4" for="Pesel">PESEL</label>
              <input type="number" class="form-control" placeholder="PESEL" id="Pesel">
          </div>
          <div class="form-group">
              <label for="phoneNumber" class="form-label mt-4">Numer Telefonu</label>
              <input type="text" class="form-control" id="phoneNumber" placeholder="Numer telefonu">
          </div>
          <legend>Dane do rejestracji</legend>
          <div class="form-group">
              <label for="exampleInputEmail1" class="form-label mt-4">Adres Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1" class="form-label mt-4">Hasło</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Hasło">
          </div>
          <br/>
          <button type="submit" class="btn btn-primary">Załóż konto</button>
      </fieldset>
</form>
{% endblock content %}
